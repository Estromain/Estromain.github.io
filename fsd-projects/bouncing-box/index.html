<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Secret</title>
    <script src="jquery.min.js"></script>
    <style>
      

      .box {
        width: 100px;
        height: 100px;
        background-image: url('https://static.wikia.nocookie.net/ravingrabbids/images/4/44/Rabbid_Kong.webp/revision/latest?cb=20250725180317');
        background-size: 106px;
        font-size: 20%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 10px;
        /* Change me! */
        left: 0px;
        color:black
      }
      
      .board {
        height: 100vh;
        background-image: url('https://static.wikia.nocookie.net/ravingrabbids/images/4/44/Rabbid_Kong.webp/revision/latest?cb=20250725180317');
        background-size: 2000px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 1200%;
        text-align: center;
        margin-top: -20px;
        color:rgb(221, 0, 0)
        
      }
      
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    
    <!-- HTML for the box -->
    <div class="box">0</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////
        
        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();
        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        
        
        board.on("click", handleBoardClick)
        var missClick = -2;
        var interval = 
        setInterval(update, 30);
        
        
        
        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }
        
        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
      var positionX = 0;
      var points = 0;
      var speedX = 5;
      var positionY = 0;
      var speedY = 5;
      var randNumX = Math.random() * boardWidth-301;
      var randNumY = Math.random() * boardHeight-301;
      var font = board.css.font-size;
        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          moveBoxTo(positionX,positionY);
          positionX += speedX;
          positionY += speedY;
          if (positionX > boardWidth-100){
            speedX *= -1;
          }
          else if (positionX < 0) {
            speedX *= -1;
            positionX += -positionX;
          }
          if (positionY > boardHeight-100){
            speedY *= -1;
          }
          else if (positionY < 0) {
            speedY *= -1;
            positionY += -positionY;
          }
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          positionX = randNumX;
          positionY = randNumY;
          points++;
          changeBoxText(points);
          speedX = 3 * points + 10;
          speedY = 3 * points + 10;
          randNumX = Math.random() * boardWidth-301;
          randNumY = Math.random() * boardHeight-301;
          
          
        }

        function handleBoardClick(){
          missClick += 1;
          if (missClick > points){
          clearInterval(interval);
          box = null
          board.text("you lose, freind " + "score: " + points + " refresh page");
          
          }
          
        }
        


        
      })();
    </script>
  </body>
</html>
